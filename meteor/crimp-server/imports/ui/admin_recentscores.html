<template name="admin_recentscores">
  <section class="admin_recentscores">
    <h1>Latest Scores</h1>
    <table>
      <thead>
        <tr>
          <td>Route</td>
          <td>Admin + New Score</td>
          <td><i class="material-icons">schedule</i></td>
        </tr>
      </thead>
      <tbody>
        {{#each score in recentscores}}
          <tr>
            <td>
              <b>{{score.route_name}}</b><br>
              {{score.marker_id}}
            </td>
            <td>
              <b>{{score.user_name}}</b><br>
              {{score.score_string}}
            </td>
            <td>{{score.updated_at}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </section>
</template>
