<template name="crimp_spectator">

  <div class="crimp_spectator">
    <nav>
      <div class="top-bar">
        <div class="row">
          <div class="top-bar-title show-for-large">
            {{event.event_name_full}}
          </div>
          <div class="top-bar-title hide-for-large">
            {{event.event_name_short}}
          </div>

          <div class="top-bar-right">

            <ul class="menu">
              <li>{{> conn_status}}</li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="small-12 medium-6 columns">
        {{> activetracker}}
      </div>
      <div class="small-12 medium-6 columns">
        {{> scoreboard}}
      </div>
    </div>
  </div>
</template>
