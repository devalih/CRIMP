<template name="activetracker">
    {{#if activetracker}}
      <section class="activetracker">
        <h1>Climbing</h1>
        <table class="activetracker-table">
          <thead>
            <tr>
              <td>Route</td>
              <td>Climber</td>
            </tr>
          </thead>
          <tbody>
            {{#each route in activetracker}}
              <tr>
                <td >{{route.route_name}}</td>
                <td>{{route.marker_id}} - {{route.climber_name}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </section>
    {{else}}
      {{> schedule}}
    {{/if}}

    {{> schedule}}
</template>
