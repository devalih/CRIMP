<template name="admin_database">
  <div class="admin_database">
    <div class="row">
      <div class="columns small-12 medium-4">
        <div class="admin-dashboard-container">
          {{> admin_db_menu}}
        </div>
      </div>
      <div class="columns small-12 medium-4">
        <div class="admin-dashboard-container">
          {{> UI.dynamic template=admin_db_middle}}
        </div>
      </div>
      <div class="columns small-12 medium-4">
        <div class="admin-dashboard-container">
          {{> UI.dynamic template=admin_db_right}}
        </div>
      </div>
    </div>
  </div>
</template>


<template name="admin_database_blank">
  <section></section>
</template>


<template name="admin_db_menu">
  <section class="admin-db-menu">
    <h2>Databases</h2>

    <p>You can edit the scores and other details here. You can click all the blue buttons here. It will not change data unless the button says 'Submit'</p>

    <ul>
      <li><a class="admin-db-menu" data-template="admin_db_categories">Categories</a></li>
      <li><a class="admin-db-menu" data-template="admin_db_climbers">Climbers &amp; Scores</a></li>
      <li><a class="admin-db-menu" data-template="admin_db_users">Admins</a></li>
    </ul>

  </section>
</template>



<template name="admin_db_categories">
  <section>
    <h2>Edit Categories</h2>
  </section>
</template>



<template name="admin_db_climbers">
  <section>
    <h2>Edit Climbers</h2>
  </section>
</template>



<template name="admin_db_users">
  <section class="admin-db-users">
    <h2>Edit Admins</h2>

    <p><b>Explanation of Roles:</b><br>
    Pending - No permissions yet<br>
    Denied - Stranger tried to login, deny him access<br>
    Partner - Can read data in admin area, cannot edit<br>
    Judge - Can read data in admin area, can only edit scores<br>
    Admin - Hopefully that's you, can do everything<br>
    Hukkataival - God mode with 100% access</p>


    <table class="admin-db-table">
      <thead>
        <tr>
          <td>Name</td>
          <td>Role</td>
          <td> </td>
        </tr>
      </thead>
      <tbody>
        {{#each user in users}}
          <tr>
            <td>{{user.profile.name}}</td>
            <td>{{#each role in user.roles.__global_roles__}}
              {{role}}<br>
            {{/each}}</td>
            <td><a class="label admin-db-users-edit" data-userId="{{user._id}}">Edit</a> </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </section>
</template>

<template name="admin_db_users_form">
  <section>
    <h2>Editing [name]</h2>

  </section>
</template>
