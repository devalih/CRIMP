<template name="schedule">
  <section class="schedule">
    <h1>Schedule</h1>
    {{#if categories}}
      <table class="schedule-table">
        <thead>
          <tr>
            <td>Category</td>
            <td>Start <i class="material-icons">schedule</i></td>
            <td>End <i class="material-icons">schedule</i></td>
          </tr>
        </thead>
        <tbody>
          {{#each category in categories}}
            <tr class="{{category.start_in_hour}}">
              <td>{{category.category_name}}</td>
              <td>{{category.time_start}}</td>
              <td>{{category.time_end}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    {{else}}
      <div class="schedule-loader">
        {{> loader}}
      </div>
    {{/if}}
  </section>
</template>
