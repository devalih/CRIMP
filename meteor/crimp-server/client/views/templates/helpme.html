<template name="helpme">
  <div id="'helpme-alert-container'">
    {{ #each helpme }}
      {{ > helpme_alert }}
    {{ /each }}
  </div>
  <script src="js/foundation/foundation.alert.js"></script>
</template>

<template name="helpme_alert">
  <div data-alert class="alert-box alert round">
    <b>{{ admin_name }}</b> needs help at <b>{{ route_id }}</b>
    <a href="#" class="close" data-id="{{ _id }}">&times;</a>
  </div>
</template>
