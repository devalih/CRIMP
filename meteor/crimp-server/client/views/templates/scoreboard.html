
<template name="scoreboard">
  <p>SCOREBOARD</p>

  <p>CATEGORIES</p>
  <select class="scoreboard-categories">
    {{ #each categories }}
      {{ > scoreboard_category }}
    {{ /each }}
  </select>

  <p>CLIMBERS</p>
  <ul>
    {{ #each climbers }}
      {{ > scoreboard_climber }}
    {{ /each }}
  </ul>
</template>



<template name="scoreboard_category">
  <option value="{{ acronym }}">
    {{ name }}
  </option>
</template>



<template name="scoreboard_climber">
  <li>
    {{ _id }} <br>
    {{ name }} <br>
    {{ category }}{{ number }} <br>
    {{ affliation }}<br>
    {{ scores_tiebreak }}<br>
    {{ standard_status }}<br>
    {{ additional_status }}<br>
    {{ scores }}
  </li>
</template>
