
<template name="scoreboard">
  <p>SCOREBOARD</p>
  <p>activeclimber</p>
  {{ > activeboard }}

  <p>CATEGORIES</p>
  {{ > scoreboard_categories }}

  <p>CLIMBERS</p>
  {{ > scoreboard_climber }}
</template>



<template name="scoreboard_categories">
  <select class="scoreboard-categories">
    {{ #each categories }}

      {{ !TODO: There should be a more elegant way of doing this }}
      {{ #if isCurrentCategory category_id }}
        <option value="{{ category_id }}" selected>{{ name }}</option>
      {{ else }}
        <option value="{{ category_id }}">{{ name }}</option>
      {{ /if }}

    {{ /each }}
  </select>
</template>



<template name="scoreboard_climber">
  <ul>
    {{ #each climbers }}
      <li>
        {{ _id }}<br>
        {{ name }}<br>
        {{ climber_id }}<br>
        {{ category_id }} - {{ number }}<br>
        {{ affliation }}<br>
        {{ scores_tiebreak }}<br>
        {{ standard_status }}<br>
        {{ additional_status }}<br>

        {{ #each scores }}
          {{ route_id }} t{{ score_top }} b{{ score_bonus }}
          <br>
        {{ /each }}

      </li>
    {{ /each }}
  </ul>
</template>
