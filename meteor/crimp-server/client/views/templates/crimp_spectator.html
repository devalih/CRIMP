
<template name="crimp_spectator">
  <header>
    <div class="contain-to-grid sticky">
      <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
          <li class="name">
            <h1 class="hide-for-medium-up"><a>CRIMP</a></h1>
            <h1 class="show-for-medium-up"><a>CRIMP - You can put a longer name here</a></h1>
          </li>
        </ul>



        <section class="top-bar-section">
          <ul class="right">
            <li><span class="crimp-conn">{{ > crimp_status }}</span></li>

            <li><a>ActiveClimber</a></li>
            <li><a>Search</a></li>
          </ul>
        </section>
      </nav>
    </div>
  </header>

  <div class="crimp-scores-section">
    <div class="row">
      <section class="section-activeboard small-12 medium-6 columns">
        {{ > activeboard }}
      </section>
      <section class="section-scoreboard small-12 medium-6 columns">
        {{ > scoreboard }}
      </section>
    </div>
  </div>
</template>
