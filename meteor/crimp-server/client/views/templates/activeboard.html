<template name="activeboard">
  <h2> Currently on the Wall</h2>

  {{ #if activeClimbers }}

    <table class="activeboard-climbers">
      <tr class="activeboard-header">
        <td class="activeboard-route">Route</td>
        <td class="activeboard-id show-for-large-up">ID</td>
        <td class="activeboard-name">Name</td>
      </tr>

      {{ #each activeClimbers }}
        <tr>
          <td class="activeboard-route">{{ route_id }}</td>
          <td class="activeboard-id show-for-large-up">{{ climber_id }}</td>
          <td class="activeboard-name">{{ climber_name }}</td>
        </tr>
      {{ /each }}
    </table>

  {{ else }}

    <div class="activeboard-notice">
      <p>There are currently no climbers on the wall.</p>
    </div>
  {{ /if }}
</template>
